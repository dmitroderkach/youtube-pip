name: Build and Release Userscript

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build userscript
        run: npm run build

      - name: Rename for Greasy Fork compatibility
        run: cp dist/userscript.js dist/youtube-pip.user.js

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ github.ref_name }}"
          # Remove 'v' prefix if present (v1.0.1 -> 1.0.1)
          VERSION_NUM="${VERSION#v}"

          # Extract changelog section for this version
          # Find section starting with ## [VERSION] and extract until next ## or link section
          CHANGELOG_SECTION=$(awk -v version="$VERSION_NUM" '
            /^## \[/ { 
              if ($0 ~ "^## \\[" version "\\]") { 
                found=1
                next
              } else if (found) { 
                exit
              }
            }
            /^\[/ && found { exit }
            found { print }
          ' CHANGELOG.md)

          # Set as multiline output
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_SECTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/userscript.js
            dist/youtube-pip.user.js
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## YouTube PiP ${{ steps.package-version.outputs.version }}

            ### Installation

            **Option 1: Direct install (recommended)**
            Click here to install: [youtube-pip.user.js](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/youtube-pip.user.js)

            **Option 2: Greasy Fork**
            Install from [Greasy Fork](https://greasyfork.org/en/scripts/564173-youtube-pip)

            ### Changelog

            ${{ steps.changelog.outputs.content }}

            ### Full Changelog
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for all changes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
