name: Build and Release Userscript

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build userscript
        run: npm run build

      - name: Rename for Greasy Fork compatibility
        run: cp dist/userscript.js dist/youtube-pip.user.js

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/userscript.js
            dist/youtube-pip.user.js
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## YouTube PiP ${{ steps.package-version.outputs.version }}

            ### Installation

            **Option 1: Direct install (recommended)**
            Click here to install: [youtube-pip.user.js](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/youtube-pip.user.js)

            **Option 2: Greasy Fork**
            Install from [Greasy Fork](https://greasyfork.org/scripts/YOUR_SCRIPT_ID)

            ### Changes
            See [commit history](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
